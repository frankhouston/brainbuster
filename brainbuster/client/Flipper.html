




<template name="viewsFlipper">
  {{#Scrollview size="[undefined,undefined]"}}
    {{#Surface size="[undefined,true]" class="pagePad"}}
  
        
      
      
    {{/Surface}}

    {{#Modifier size='[undefined, 150]' class='pagePad'}}
      {{#Surface}}{{/Surface}} {{!- To ensure continuous scrolling --}}
      {{>flipper}}
    {{/Modifier}}

    {{#Surface size="[undefined,true]" class="pagePad"}}
      <br>



    {{/Surface}}

    {{#Surface size="[undefined,true]" class="pagePad"}}
     
    {{/Surface}}

  {{/Scrollview}}
</template>

<template name="flipper_front">Front
 {{>gen_image}}
</template>

<template name="flipper_back">Back
    {{> gen_image}}
</template>

<template name="gen_image">
    <img src="{{next_image}}" style="width:256px;height:256px"/>
</template>

<template name="flipper">
  {{#ContainerSurface size='[300, 300]' translate='[20,0]' perspective=500}}
    {{#Flipper}}
      {{>Surface target="front" template="flipper_front"
        class="red-bg" size="[300,300]" align="[.5,.5]" origin="[.5,.5]"}}
      {{>Surface target="back" template="flipper_back"
        class="blue-bg" size="[300,300]" align="[.5,.5]" origin="[.5,.5]"}}
    {{/Flipper}}
  {{/ContainerSurface}}
</template>
