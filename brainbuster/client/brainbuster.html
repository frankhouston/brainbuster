<template name="layout">
  {{#famousContext id="mainCtx"}}
    {{#HeaderFooterLayout headerSize="75" footerSize="0"}}
      {{#Surface target="header" class="beige-bg" translate="[0,0,0]"}}
        <div id="header"></div>
        {{>navbar}}
      {{/Surface}}
   

      {{!-- try some other transition (or build your own):
        slideWindowLeft, slideWindowRight
      --}}
      {{#RenderController target="content" transition="slideWindowLeft"}}
        {{>yield}}
      {{/RenderController}}

      

    {{/HeaderFooterLayout}}
  {{/famousContext}}
</template>

<template name="navbar">
<core-toolbar class="dark-theme" justify="center">
 
  <paper-button class="colored custom">
      <core-icon icon="home"></core-icon>
        <a href="http://localhost:3000" ></a>  
    </paper-button>
    <span flex><h3><center>BrainBuster</center> </h3></span>
   
  </core-toolbar>


</template>


<template name="timbre">

  {{#Scrollview}} 
     
    {{#Surface size="[undefined,true]"   class='pagePad'}}


    {{/Surface}}

    {{#Modifier size='[290, 290]'}}
     <!--{{#Surface}}{{/Surface}} {{!- To ensure continuous scrolling   WHEN YOU WANT TO CENTER IN LANDSCAPE USE ALIGN="[0.5,0.5]"}} -->
      {{#ContainerSurface size="[290,290]" origin="[0.0,0.5]" align="[0.0,0.5]" overflow="hidden" class="timbre-cs special" translate='[15,0]'}}
        {{> timbre_menu_click}}
        {{>Surface template="timbre_main" class="timbre-main"
          modifier="StateModifier" translate=menuTranslate}}
      {{/ContainerSurface}}
    {{/Modifier}}

    {{>Surface size="[undefined,true]" template="timbreSource"  class='pagePad'}}

    {{#Surface size="[undefined,true]" class="pagePad"}}
    {{/Surface}}

  {{/Scrollview}} 
</template>

<template name="timbre_menu_click">
  <div style="width:100%; height: 100%;" class="timbre_menu">
  {{#SequentialLayout id="timbre-menu" size="[260,500]" translate="[0,35]"}}
    {{>strip icon="search" text="Instructions"}}
    {{>strip2 icon="star" text="Play Game"}}
    {{>strip3 icon="cog" text="Settings"}}
    {{>strip4 icon="group" text="About"}}
  {{/SequentialLayout}}
  </div>
</template>

<!-- Here we use a regular Meteor template to create a reusable "strip" -->
 <template name="strip"> 
  {{#StateModifier size="[undefined,50]"}}

    {{!-- Background and text --}}
    {{#Surface id="stripmenu" class="timbre-strip" size="[undefined,50]"
        modifier="StateModifier" rotateZ="-10" skewZ="-10"}}
      {{text}}
    {{/Surface}}

    {{!-- Icon (which is not rotated/skewed) --}}
    {{#Surface class="timbre-icon" size="[50,50]" translate="[30,-2]"}}
      <i class="fa fa-{{icon}}"></i>
    {{/Surface}}

  {{/StateModifier}}
</template>
