<template name="views_nBack">
  {{#Scrollview size="[undefined,undefined]"}}
    {{#Surface size="[undefined,true]" class="pagePad"}}
      
    {{/Surface}}

    {{#Modifier size='[undefined, 100]' class='pagePad'}}
    <!-- {{#Surface}}{{/Surface}} {{!- To ensure continuous scrolling }} -->
      {{>flipper}}
    {{/Modifier}}

    {{#Surface size="[undefined,true]" class="pagePad"}}
      <br>

    {{/Surface}}

    {{#Surface size="[undefined,true]" class="pagePad"}}
     
    {{/Surface}}

  {{/Scrollview}}
</template>

<template name="flipper_front">
 {{>gen_image}}
</template>

<template name="flipper_back">
    {{> gen_image}}
</template>

<template name="gen_image">
    <img src="{{next_image}}" style="width:200px;height:200px"/>
</template>

<template name="button_area">
<paper-button>
<core-icon icon="check-circle"></core-icon>
 &nbsp; Visual 
</paper-button>
</template>

<template name="flipper">
  {{#ContainerSurface size='[200, 200]' origin="[0.0,0.0]" align="[0.0,0.0]" translate=device_wid skewX=sess.skewX skewY=sess.skewY perspective=500}}
    {{#Flipper}}
      {{>Surface target="front" template="flipper_front"
        class="red-bg" size="[200,200]" align="[0.0,0]" origin="[0.0,0]"}}
      {{>Surface target="back" template="flipper_back"
        class="blue-bg" size="[200,200]" align="[0.0,0]" origin="[0.0,0]"}}
    {{/Flipper}}
      {{>Surface template="button_area" size= "[200,100]" align="[.5,2,0]" origin="[.5,2,0]"}}

  {{/ContainerSurface}}
</template>
